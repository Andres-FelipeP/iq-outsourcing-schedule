{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mi Sitio{% endblock %}</title>
    <!-- CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'styles/global.css' %}" rel="stylesheet" />
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid ">
             <a class="navbar-brand" href="{% url 'home_admin' %}">
                <img src="{% static 'images/IQ.png' %}" alt="Logo" style="height: 40px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'register' %}">Registrar Empleados</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'calendario_reservas' %}">Calendario</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'empleados' %}">Mis empleados</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'mis_reservas' %}">Mis reservas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}">Cerrar sesion</a>
                    </li>
                </ul>

                <div class="ms-auto">
                    <span class="navbar-text">
                        {{ nombre }} {{apellido1}} {{apellido2}} - {{ cedula }}
                    </span>
                </div>
            </div>
        </div>
    </nav>

    <main class="container my-5">
        <div class="container mt-3">
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
        </div>
        {% block content %}
        {% endblock %}
    </main>

    <!-- Scripts de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
